<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
                    <h3>{{text}} libro</h3>
                    <form class="mt-4" [formGroup]="agregarLibro" (ngSubmit) = "agregarLibros()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="titulo" placeholder="Titulo">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" formControlName="autor" placeholder="Autor">
                            </div>
                        </div>
                        <div>
                            <input type="text" class="form-control form-control-lg mt-3" formControlName="editorial" placeholder="Editorial">
                            <input type="date" class="form-control form-control-lg mt-3" formControlName="fechaPub" placeholder="Fecha de publicaciÃ³n">
                            <input type="number" class="form-control form-control-lg mt-3" formControlName="precio" placeholder="Precio">
                        </div>
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary m-2" [routerLink]="['/lista']" routerLinkActive="router-link-active" >Volver</button>
                            <button type="submit" class="btn btn-dark">{{text}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
